    <div class="container">
        <h2>Prendre un rendez-vous</h2>
        <form action="traitement.php" method="POST">
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="medecin">Choisissez un médecin :</label>
            <select id="medecin" name="medecin" required>
              <option value="">-- Sélectionnez --</option>
              <option value="dr_smith">Dr. Claire-bernard</option>
              <option value="dr_durand">Dr. Marie-dupont</option>
              <option value="dr_lee">Dr. Jean-martin</option>
            </select>

            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="date">Date souhaitée :</label>
            <input type="date" id="date" name="date" required>

            <label for="heure">Heure souhaitée :</label>
            <input type="time" id="heure" name="heure" required>

            <label for="motif">Motif du rendez-vous :</label>
            <textarea id="motif" name="motif" rows="4" placeholder="Ex: consultation, suivi de grossesse, douleur, etc." required></textarea>

            <button type="submit">Envoyer la demande</button>
        </form>
    </div>
