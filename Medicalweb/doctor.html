   <div class="container">
        <h2>Formulaire d'enregistrement du médecin</h2>
        <form action="enregistrer_medecin.php" method="POST">
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" required>
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="adresse">Adresse professionnelle :</label>
            <textarea id="adresse" name="adresse" rows="3" required></textarea>

            <label for="jours">Jours de travail :</label>
            <input type="text" id="jours" name="jours" placeholder="Ex: Lundi au Vendredi">

            <label for="horaires">Horaires :</label>
            <input type="text" id="horaires" name="horaires" placeholder="Ex: 08h00 - 16h00">

            <button onclick="window.location.href='tamplate.html'" >Enregistrer le médecin</button>
            <button onclick="window.location.href='connectionDoctor.html'">Se connecter</button>
        </form>
